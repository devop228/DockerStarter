version: "3"
service:
  web:
    image: yzhu228/get-started:container-latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
        restart_policy:
          condition: on-failure
      ports:
        - "80:80"
      networks:
        - webnet
networks:
  webnet:

